app-id: org.timcharper.EmojiClu
branch: master
runtime: org.gnome.Platform
runtime-version: "47"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: emojiclu
tags:
  - "$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')"
finish-args:
  # Allow access to the user's configuration directory
  - --filesystem=xdg-config/emojiclu:create
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri

modules:
  - name: emojiclu
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      build-args:
        - --share=network
      env:
        CARGO_HOME: /run/build/emojiclu/cargo
        CARGO_NET_OFFLINE: 'true'
    sources:
      - type: git
        url: https://github.com/timcharper/EmojiClu.git
        tag: 1.0.0
        commit: 6bc40bc769d823be8981e0efcc5ac015c73c68a7
      - cargo-sources.json
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo build --offline --release --all-features
      - install -D target/release/emojiclu /app/bin/emojiclu
      - install -D target/release/resources/icons/hicolor/16x16/apps/org.timcharper.EmojiClu.png /app/share/icons/hicolor/16x16/apps/org.timcharper.EmojiClu.png
      - install -D target/release/resources/icons/hicolor/24x24/apps/org.timcharper.EmojiClu.png /app/share/icons/hicolor/24x24/apps/org.timcharper.EmojiClu.png
      - install -D target/release/resources/icons/hicolor/32x32/apps/org.timcharper.EmojiClu.png /app/share/icons/hicolor/32x32/apps/org.timcharper.EmojiClu.png
      - install -D target/release/resources/icons/hicolor/48x48/apps/org.timcharper.EmojiClu.png /app/share/icons/hicolor/48x48/apps/org.timcharper.EmojiClu.png
      - install -D target/release/resources/icons/hicolor/64x64/apps/org.timcharper.EmojiClu.png /app/share/icons/hicolor/64x64/apps/org.timcharper.EmojiClu.png
      - install -D target/release/resources/icons/hicolor/128x128/apps/org.timcharper.EmojiClu.png /app/share/icons/hicolor/128x128/apps/org.timcharper.EmojiClu.png
      - install -D target/release/resources/icons/hicolor/256x256/apps/org.timcharper.EmojiClu.png /app/share/icons/hicolor/256x256/apps/org.timcharper.EmojiClu.png
      - install -D target/release/resources/icons/hicolor/512x512/apps/org.timcharper.EmojiClu.png /app/share/icons/hicolor/512x512/apps/org.timcharper.EmojiClu.png
      - install -D packaging/flatpak/config/org.timcharper.EmojiClu.desktop /app/share/applications/org.timcharper.EmojiClu.desktop